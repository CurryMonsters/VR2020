                            <h1>Navn Navi Nanvesen</h1>
                            <h2>Bandet</h2>
                            <p>Thomas er en levende «meme». Han er full av kjærlighet og empati, og har et hjerte av gull. Han er definitivt ikke redd for å by på seg selv og er helt rå på scenen. Han har en genial sans for humor! (Så genial at kun de smarteste forstår den.) Etter klokken 20, dukker det alltid opp nye og spennende sider ved Thomas. Han er en delikatesse kun vallerrevyens publikum får smake på.
                            </p>
                        </figcaption>
